<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Results summary component</title>
<body>

  <main>
    <section class="purple">
      <p class="top">Your Result</p>
      <p class="circle"><span class="x-large">76</span> of 100</p>
      <p class="bottom"> <span class="large">Great</span>
        You scored higher than 65% of the people who have taken these tests.</p>
    </section>
    
    <section class="summary">
      <p><strong>Summary</strong></p>
  
      <div class="results light-red">
        <div> <img src="assets/images/icon-reaction.svg"> <span class="red">Reaction</span> </div>
        <div><strong>80</strong> / 100</div> 
      </div>
  
      <div class="results light-yellow">
        <div><img src="assets/images/icon-memory.svg"> <span class="yellow">Memory</span> </div>
        <div> <strong>92</strong> / 100 </div>
      </div>
  
      <div class="results light-green">
        <div><img src="assets/images/icon-verbal.svg"> <span class="teal">Verbal</span> </div>
        <div><strong>61</strong> / 100</div>
      </div>
  
      <div class="results light-blue">
        <div><img src="assets/images/icon-visual.svg"> <span class="blue">Visual</span> </div>
        <div><strong>72</strong> / 100</div>
      </div>
  
      <button>Continue</button>
    </section>
  
  </main>

  <!-- 
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>
</html>
